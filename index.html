<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>The Holga Project</title>
  <meta name="author" content="Jon Chretien">
  <meta name="description" content="The Holga Project will apply a Holga-like filter to photos that you drag and drop from your computer.">
  <meta name="keywords" content="holga, the holga project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:locale" content="en_US">
  <meta name="twitter:title" property="og:title" content="Welcome to The Holga Project – theholgaproject.com">
  <meta name="twitter:description" property="og:description" content="The Holga Project will apply a Holga-like filter to photos that you drag and drop from your computer.">
  <meta name="twitter:image" property="og:image" content="http://jonchretien.com/img/avatar.jpg">
  <meta property="og:url" content="https://projects.jonchretien.com/theholgaproject/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="The Holga Project">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@jonchretien">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Oswald:wght@400;600;700&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" media="all">
</head>

<body>

  <!-- Film strip decoration -->
  <div class="film-strip-top"></div>

  <div id="container" class="container">

    <!-- Header -->
    <header class="header">
      <div class="camera-badge">120 GCFN</div>
      <h1 class="header__title">The Holga Project</h1>
      <p class="lens-marking">F/8 • 60mm • Optical Lens</p>
    </header>

    <!-- Two-Column Layout -->
    <div class="content-wrapper">

      <!-- Left: Film Canister Sidebar -->
      <aside class="sidebar">
        <div class="film-canister">
          <h2 class="film-canister__heading">Loading Instructions</h2>
          <!-- CRITICAL: Keep #instructions ID -->
          <p id="instructions" class="film-canister__text"></p>

          <div class="film-specs">
            <h3 class="film-specs__heading">Film Format</h3>
            <ul class="film-specs__list">
              <li>Canvas API</li>
              <li>Drag &amp; Drop API</li>
              <li>File Reader API</li>
              <li>File List API</li>
              <li>TypeScript</li>
            </ul>
          </div>
        </div>
      </aside>

      <!-- Right: Canvas Area -->
      <div class="canvas-section">
        <!-- File Upload Button -->
        <div class="upload-btn-container">
          <button id="upload-trigger" class="upload-btn" aria-label="Choose photo to upload" disabled>
            <span>Choose Photo</span>
          </button>
        </div>

        <div class="viewfinder-frame">
          <div class="format-label">120 Medium Format</div>
          <div class="canvas-wrapper">
            <!-- CRITICAL: Keep #canvas-container ID -->
            <div id="canvas-container" class="canvas-container"></div>
          </div>
        </div>

        <!-- CRITICAL: Keep btn-canvas-action class and data-action attributes -->
        <div class="btn-container">
          <button class="btn-canvas-action" data-action="APPLY_BW_FILTER" disabled>
            <span>B&amp;W Filter</span>
          </button>
          <button class="btn-canvas-action" data-action="APPLY_COLOR_FILTER" disabled>
            <span>Color Filter</span>
          </button>
          <button class="btn-canvas-action" data-action="REMOVE_FILTER" disabled>
            <span>Remove Filter</span>
          </button>
          <button class="btn-canvas-action btn-canvas-action--save" data-action="SAVE_IMAGE" disabled>
            <span>Save Image</span>
          </button>
          <button class="btn-canvas-action" data-action="CLEAR_CANVAS" disabled>
            <span>Clear Canvas</span>
          </button>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__info">
        &copy; <span id="copyright"></span><script>(function(){document.getElementById("copyright").textContent=(new Date).getFullYear()})();</script>
        <a href="http://jonchretien.com" target="_blank" rel="noopener noreferrer">Jon Chretien</a> • Developed in the darkroom
      </div>
      <div class="footer__links">
        <a href="https://github.com/jonchretien/theholgaproject/" target="_blank" rel="noopener noreferrer">View Source on Github</a>
      </div>
    </footer>

  </div>

  <script type="module" src="./src/bootstrap.ts"></script>

</body>
</html>
